<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana protein shake</title>
</head>
<body>
    <h1>Banana protein shake</h1>

    <img src="../images/banana_shake.jpg" alt="Banana shake">

    <p>Protein banana shake is not only tasty, but it is also quick to prepare!</p>

    <h2>Ingredients:</h2>
    <ul>
        <li>Milk</li>
        <li>Vanilla whey protein powder</li>
        <li>few cups ice</li>
        <li>One banana</li>
        <li>Strawberries</li>
    </ul>

    <h2>Steps:</h2>
    <ol>
        <li>Put all in blender</li>
        <li>Then fire the old blender!</li>
        <li>Happy protein shake day!</li>
    </ol>
</body>
